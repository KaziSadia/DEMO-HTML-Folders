<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./landing_page.css">
</head>

<body>
    <div class="main-container">
        <div class="container">

            <div class="navbar">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="#home">HOME</a></li>

                        <li><a href="#about">ABOUT</a></li>
                        <li><a href="#contact">CONTACT</a></li>

                    </ul>
                </nav>
                <a href=""> <img src="./images/bell.png" class="support-icon"></a>
                <a href=""> <img src="./images/user.png" class="support-icon"></a>
                <img src="./images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
            <div class="row">
                <div class="left-column">
                    <div class="search-box">
                        <img src="./images/search.png" alt="">
                        <input type="text">
                    </div>
                    <h1>Straw<span class="text-color">berries</span></h1>
                    <p>Always fills your <span class="text-color">heart with joy</span></p>
                    <small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum id cum modi provident
                        recusandae, quaerat quod explicabo beatae, non voluptas, culpa quis impedit? Quae, eum.</small>
                    <div class="buttons">
                        <a href="" class="btn">Load More </a>
                        <a href="https://www.youtube.com/watch?v=1IwKWYNycj8" class="btn popup-youtube">Watch Videos</a>


                    </div>
                    <div class="social-icons">
                        <img src="./images/facebook.png">
                        <img src="./images/pinterest.png">
                        <img src="./images/twitter.png">
                        <img src="./images/instagram.png">
                    </div>
                </div>

                <div class="right-column">
                    <img src="./images/feature.png" alt="">
                </div>

            </div>

        </div>
    </div>


    <!-- ------------------------------------JQUERY file------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- ------------------------------------MAGNIFIC-POP-UP Js file------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>


    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {

                MenuItems.style.maxHeight = "200px";
            } else {

                MenuItems.style.maxHeight = "0px";
            }

        }

        $(document).ready(function () {
            $('.popup-youtube').magnificPopup({
                type: 'iframe'
            });
        });
    </script>
</body>

</html>
